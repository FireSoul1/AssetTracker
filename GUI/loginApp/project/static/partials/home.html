
<div class="container-fluid" ng-controller="AppController" ng-init="showDevice=false" >
    <div class="row">
        <!--List of Devices-->
        <div ng-init="showModal=true" class="list-of-devices col-sm-4">
            <div class="gen-container">
                <h1>Welcome to HiJack</h1>
                <h2>Check out your treasures!</h2>
            </div>
            <div class="gen-container" aria-hidden="false" style="display: block" ng-show="showModal">
                <!-- Modal content-->
                <div>
                    <div>
                        <h4 class="modal-title"><strong>{{user}}</strong>, you can access these devices</h4>
                    </div>
                    <div class="container">
                        <br>
                        <div ng-repeat="x in devices">
                            <button type="button" class="btn device" ng-disable={{showDevice}} ng-click="select_device(x)">Device {{x}}</button>
                            <br>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Device Modal -->
        <div class="text-center col-sm-8">
            <div aria-hidden="false" style="display: block">
                <div ng-hide="!showDevice" class="device-container">
                    <!-- Modal content-->
                    <div ng-init="address = '350 N University Dr., West Lafayette, IN, 47906'">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" ng-click="showDevice=false">&times;</button>
                            <h1 class="modal-title">Device {{selectedDevice}}</h1>
                        </div>
                        <div class="modal-body">
                            <!--GPS Location-->
                            <div class="command_lists">
                                <h3>This device is currently
                                    <h2 style="color: lightgreen">live</h2>
                                    <h3>at:</h3>
                                    <h4><strong>{{address}}</strong></h4>
                                </h3>
                                <hr />
                                <iframe width="600" height="450" frameborder="0" style="border:0"
                                src="https://www.google.com/maps/embed/v1/place?q=40.4277679%2C-86.9166568&key=AIzaSyALv4ybg4f1tID8FpBJp_DAGNirGVfOkQs" allowfullscreen></iframe>
                        </div>

                        <hr class="green"><!--Picture-->
                        <div class="command_lists">
                            <h3>This device has a camera. Request picture</h3>
                            <img  class="thumb" src="/static/zoid1.png"/>
                        </div>

                        <hr class="aqua"><!--Command List-->
                        <div class="command_lists">
                            <button type="button" class="btn btn-primary" ng-click="update_Path()">Take a picture</button>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" ng-click="showDevice=false">Exit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<hr />
<div ng-controller="logoutController">
    <a ng-click='logout()' class="btn btn-default">Logout</a>
</div>
